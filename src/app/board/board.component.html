<h1 class="page-title">Tic Tac Toe</h1>

<div class="newGame">
     <button *ngIf="winner" (click)="newGame()">New Game</button>
</div>

<main>
     <app-square *ngFor="
     let val of squares; 
     let i=index" [value]="val" (click)="makeMove(i)">
     </app-square>
</main>

<h2 class="player-info" *ngIf="!winner">Current Player: {{player}}</h2>
<h2 class="winner-info" *ngIf="winner">
     Player {{winner}} won the game!
</h2>
