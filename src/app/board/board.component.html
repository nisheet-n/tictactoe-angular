<h1 class="page-title">Tic Tac Toe</h1>
<h3 class="player-info">Current Player: {{player}}</h3>
<div class="newGame">
     <button (click)="newGame()">New Game</button>
</div>

<h2 class="winnerInfo winnerInfo-show" *ngIf="winner">
     Player {{winner}} won the game!
</h2>

<h2 class="winnerInfo winnerInfo-hide" *ngIf="!winner"></h2>

<main>
     <app-square *ngFor="
     let val of squares; 
     let i=index" [value]="val" (click)="makeMove(i)">
     </app-square>
</main>
